<mat-tab-group>
  <mat-tab label="Group View">
    <mat-accordion class="example-accordion">
      <mat-expansion-panel *ngFor="let item of accordionDataSource">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ item.staff }}</mat-panel-title>
          <mat-panel-description>Staff name</mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Grid View">
    <div class="mat-table mat-elevation-z8">
      <table mat-table [dataSource]="tableDataSource">
        <ng-container
          *ngFor="let colName of displayedColumns"
          [matColumnDef]="colName"
        >
          <th mat-header-cell *matHeaderCellDef>{{ colName }}</th>
          <td mat-cell *matCellDef="let element">{{ element[colName] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
