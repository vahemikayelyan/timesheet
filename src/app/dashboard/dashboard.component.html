<mat-tab-group>
  <mat-tab label="Group View">
    <mat-accordion class="example-accordion">
      <mat-expansion-panel *ngFor="let item of accordionDataSource">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ item.staff }}</mat-panel-title>
          <mat-panel-description>Staff name</mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Grid View">
    <div class="mat-table mat-elevation-z8">
      <div>
        <mat-form-field>
          <mat-label>Staff Selector</mat-label>
          <mat-select
            (selectionChange)="handleFilterChange('staff')"
            [(value)]="selectedStaff"
          >
            <mat-option [value]="all">All</mat-option>
            @for (item of accordionDataSource; track item) {
            <mat-option [value]="item.staff">{{ item.staff }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field style="margin-left: 1rem">
          <mat-label>Discipline Selector</mat-label>
          <mat-select
            (selectionChange)="handleFilterChange()"
            [(value)]="selectedDiscipline"
          >
            <mat-option [value]="all">All</mat-option>
            @for (discipline of disciplines; track discipline) {
            <mat-option [value]="discipline">{{ discipline }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <table mat-table matSort [dataSource]="tableDataSource">
        <ng-container
          *ngFor="let colName of displayedColumns"
          [matColumnDef]="colName"
        >
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            {{ colName }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[colName] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, tableDataSource.data.length]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
